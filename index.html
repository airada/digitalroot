<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <img src="img/999logo.png" alt="Zero Escape Series: 999 Digital Root Calculator" class="logo">
    <img src="img/charaLeftShade.png" alt="999 Zero Escape Characters" align="left" class="charaLeft">
    <img src="img/charaRightShade.png" alt="999 Zero Escape Characters" align="right" class="charaRight">
    
    
    <div class="calculator-grid">
        <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <button data-all-clear class="site">AC</button>
        <button data-delete class="site">DEL</button>
        <button data-operation class="site">+</button>
        <button data-number class="site">1</button>
        <button data-number class="site">2</button>
        <button data-number class="site">3</button>
        <button data-number class="site">4</button>
        <button data-number class="site">5</button>
        <button data-number class="site">6</button>
        <button data-number class="site">7</button>
        <button data-number class="site">8</button>
        <button data-number class="site">9</button>
        <button data-number class="site">0</button>
        <button data-dr class="span-two">DIGITAL ROOT</button>
    </div>
</body>
</html>
